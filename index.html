<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Babyyyy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <img class="vegas" src ="./images/vegas.png">
        <div>
            <img class="chicago" src ="./images/chicago.png">
            <span id='beta'>BETA</span>
        </div>
    </div>
    <div class="tabs">
        <div class="grid">
            <img src = "./images/grid.png">
        </div>
        <div class="grubhub">FOOD</div>
        <div class="mapview">MAP</div>
        <div class="left">
            <div class="find">
                <form action="/search" method="GET">
                    <input type="text" id="search" name="q" placeholder="Search...">
                </form>
            </div>
            <div class="sortFood">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortItems(this.value)">
                    <!-- <option value="Most Popular">Most Popular</option> -->
                    <option value="Name">Name</option>
                    <option value="Random">Random</option>
                    <option value="Faves">Faves</option>
                </select>
            </div> 
        </div>
    </div>
    <div class="content">
        <div class="food"></div>
    </div>
    <div class="fullMap"></div>
</body>
</html>
