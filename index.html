<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Babyyyy</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><img src ="./images/vegas.png"></div>
    <div class="tabs">
        <div class="sortFood">
            <label for="sort">Sort by:</label>
            <select id="sort" onchange="sortItems(this.value)">

                <option value="Name">Name</option>
                <option value="Random">Random</option>
            </select>
        </div> 
        <div class="grubhub">FOOD</div>
        <div class="mapview">MAP</div>
    </div>
    <div class="content">
        <div class="food"></div>
    </div>
    <div class="fullMap"></div>
</body>
</html>
